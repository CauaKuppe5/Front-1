<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Produtos</title>
</head>
<body>
    <div class="container">
        <nav id="menu"><a href="/home/index.html">Home</a></nav>
        <h1>Lista de Produtos</h1>
        <div id="produtoList">    
            <div class="produto-item"> 
                <strong>Cupkape</strong> - Custo: R$ 3 - Venda: R$ 8
            </div>
        </div>
        <h2>Cadastrar Novo Produto</h2>
        <form id="produto">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" required>

            <label for="custo">Custo (R$):</label>
            <input type="number" id="custo" step="0.01" required>

            <label for="venda">Venda (R$):</label>
            <input type="number" id="venda" step="0.01" required>

            <button type="button" onclick="addProduct()">Cadastrar Produto</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
